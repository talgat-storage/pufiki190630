<a href="#{{ collapse_id }}" class="text-decoration-none" data-toggle="collapse" role="button" aria-expanded="{{ expanded }}" aria-controls="{{ collapse_id }}">
<div
    class="d-flex justify-content-between align-items-center rounded-top css-icon-angle-{% if expanded == "true" %}up{% else %}down{% endif %}-parent js-icon-parent {{ extra_style }}"
>
    <div class="d-inline-block">
        <div class="{{ font }}">
            {{ collapse_name }}
        </div>
    </div>
    <div class="d-inline-block">
        <div class="css-icon css-icon-24px css-icon-angle-{% if expanded == "true" %}up{% else %}down{% endif %}"></div>
    </div>
</div>
</a>
