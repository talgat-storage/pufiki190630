<header class="d-block js-header">
<div class="container-fluid container-fluid-max-width d-flex align-items-center px-3 px-lg-4 py-3 bg-white">

    <div class="d-inline-block d-md-none css-icon css-icon-hover css-icon-32px css-icon-menu js-menu-open-toggler">
    </div>

    <div class="d-inline-block bg-color-1 rounded ml-3 ml-md-0">
        <a href="{% url 'home' %}" class="text-decoration-none text-white">
            <div class="h5 my-0 font-weight-normal px-2 py-2">
                Pufiki.kz
            </div>
        </a>
    </div>

    <div class="d-inline-block ml-3 ml-md-4">
        <a href="{% url 'shop' %}" class="text-decoration-none text-color-2">
            <div class="h5 my-0 font-weight-normal">
                Магазин
            </div>
        </a>
    </div>

    <div class="d-inline-block ml-auto">
        <a href="{% url 'cart' %}" class="text-decoration-none text-color-gray-700">
            <div class="d-flex align-items-center justify-content-center css-icon-shopping-cart-parent">
                <div class="d-none d-md-inline-block h6 my-0 py-3 py-md-0">
                    Корзина
                </div>
                <div class="d-inline-block">
                    <div class="css-icon css-icon-32px css-icon-shopping-cart"></div>
                </div>
                <div class="d-inline-block">
                    <span class="badge badge-color-gray-600 ml-1 js-header-cart-items-count">{{ cart_items_count }}</span>
                </div>
            </div>
        </a>
    </div>

    <div class="css-md-overlay js-header-menu px-3 px-md-0 py-3 py-md-0 bg-white">
        <div class="d-flex d-md-none justify-content-end py-1">
            <div class="d-inline-block css-icon css-icon-hover css-icon-32px css-icon-cancel js-menu-close-toggler">
            </div>
        </div>

        <div class="d-flex flex-column flex-md-row align-items-center text-center">
            <div class="d-inline-block w-100 my-3 my-md-0 ml-0 ml-md-4">
                <a href="{% if user.is_authenticated %}{% url 'accounts:account' %}{% else %}{% url 'accounts:login' %}{% endif %}" class="text-decoration-none text-color-gray-700">
                    <div class="d-flex align-items-center justify-content-center css-icon-user-parent">
                        <div class="d-inline-block h6 my-0 py-3 py-md-0 text-nowrap">
                            {% if user.is_authenticated %}
                                Мой аккаунт
                            {% else %}
                                Войти / Регистрация
                            {% endif %}
                        </div>
                        <div class="d-inline-block">
                            <div class="css-icon css-icon-32px css-icon-user"></div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="d-inline-block w-100 my-3 my-md-0 ml-0 ml-md-4">
                <a href="{% url 'support:support' %}" class="text-decoration-none text-color-gray-700">
                    <div class="d-flex align-items-center justify-content-center css-icon-help-parent">
                        <div class="d-inline-block h6 my-0 py-3 py-md-0">
                            Поддержка
                        </div>
                        <div class="d-inline-block">
                            <div class="css-icon css-icon-32px css-icon-help"></div>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

</div>
</header>
