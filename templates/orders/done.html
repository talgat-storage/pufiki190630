{% extends 'orders/base.html' %}
{% load static %}

{% block subtitle %}
    | Готово
{% endblock %}

{% block subcontent %}
    <div class="col-12 px-sm-4 px-lg-5 mb-3">
        <div class="h4">
            Спасибо!
        </div>
        <div class="h5 font-weight-normal">
            Ваш заказ успешно оформлен и принят в обработку.
        </div>
        <div class="h5 font-weight-normal">
            Номер заказа: <span class="font-weight-bold">{{ order_slug }}</span>.
        </div>
        <div class="h5 font-weight-normal">
            Хорошего Вам дня!
        </div>

        <div class="d-flex justify-content-center mt-3">
            <div class="d-inline-block">
                <img class="d-block css-width-100px" src="{% static 'img/checked_125px.png' %}" alt="Готово">
            </div>
        </div>
    </div>
{% endblock %}
